<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .help {
        margin-left: 100px;
        background-color: bisque;
        border: 1px solid #d3cdae;
        font-size: 0.9em;
        padding: 10px;
        width: 300px;
        position: relative;
    }

    .help::before {
        border-color: transparent #d3cdae transparent transparent;
        border-style: solid;
        border-width: 10px;
        content: "";
        left: -20px;
        position: absolute;
        margin-top: -10px;
        top: 50%;
    }
</style>
<body>
    <p class="help">
        Informe todos os campos exigidos.
    </p>
</body>
</html>
